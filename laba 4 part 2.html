    <script>


    function numberOfOccurrences(string) {
      const map = new Map();

      for (let i = 0; i < string.length; i++) {
        const char = string[i];

        if (map.has(char)) {
          map.set(char, map.get(char) + 1);
        } else {
          map.set(char, 1);
        }
      }

      return map;
      }

      const string = "Добрый вечер";
      const occurrences = numberOfOccurrences(string);

      console.log(occurrences);

    </script>
