<script>
  function MaximumDifference(arr, len)
{
    let min = arr[0];
    let max = arr[0];
    for (let i = 1; i < len; i++) {
        min = Math.min(min, arr[i]);
        max = Math.max(max, arr[i]);
    }
    return (max - min);
}
    let arr = [ 2, 1, 5, 3 ];
    let len = arr.length;
    console.log(arr, "Максимальная разница" ,MaximumDifference(arr, len));
</script>

<script>
function find(a) {
  let count = 0;
  let Counts = {};
  for (let num of a) {
    if (Counts[-num]) {
      count += numCounts[-num];
    }
    Counts[num] = Counts[num] ? Counts[num] + 1 : 1;
  }
  return count;
}
let a = [-1, 2, 4, 7, -4, 1, -2];
console.log(find(a));
</script>
